<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTA - Delete Account</title>
  <link rel="icon" type="image/x-icon" href="image/logo-trans.png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- jquery -->
  <script src="plugin/jquery.min.js"></script>
  <!-- self-defined -->
  <link href="index.css" rel="stylesheet">
  <script src="account.js"></script>

  <style>
    .account-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .account-container input,
    .account-container button {
      width: 200px;
      margin-top: 10px;
    }
    #success-message{
      margin: 25px;
      display: none;
    }
    .btn-container{
      display: flex;
      justify-content: center;
    }
    .btn-container button{
      margin: 20px;
      width: 100px;
    }
  </style>

</head>
<body>

<section id="cover" class="bkg" style="height: 100vh">
  <div class="title-wrap container">
    <img class="title-img" src="image/logo-trans.png">
    <div class="account-container">
      <h2 style="margin: 10px">Delete account</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="submit" class="btn-title">Delete</button>
    </div>
    <h2 id="success-message">Account deleted successfully!</h2>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Account?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete account?
          <div class="btn-container">
            <button id="delete-yes" type="button" class="btn btn-success" style="background: green" data-bs-dismiss="modal">Yes</button>
            <button id="delete-no" type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          </div>
          </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
